<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./lib/style.css">
    <script src="./lib/script.js"></script>
    <title>Valeria: Card Kingdoms</title>
</head>
<body>
    <container>
        <div class="position-absolute top-0 start-0">
            <div class="row">
                <div class="style_prevu_kit duke" ><img src="./media/duke 1.png" class="img-fluid" alt="..."></div>
                <div class="col ms-5 mt-5">
                    <div class="row">
                        <div class="col">gold</div>
                        <div class="col">2</div>
                    </div>
                    <div class="row">
                        <div class="col">gold</div>
                        <div class="col">2</div>
                    </div>
                    <div class="row">
                        <div class="col">gold</div>
                        <div class="col">2</div>
                    </div>
                    <div class="row">
                        <div class="col">gold</div>
                        <div class="col">2</div>
                    </div>
                </div>
            </div>
            
        </div>

        <!-- <div class="position-absolute bottom-0 ms-5 card-deck domain">
            <div class="style_prevu_kit citizen" ><img src="./media/card-death-knight.png" class="img-fluid" alt="..."></div>
        </div>      -->

        

        <div class="position-absolute bottom-0 ms-5 card-deck" style="width: 1614px; height: 330px;">

            <div class="tab">
                <button class="tablinks" onclick="openCity(event, 'Citizen')">Citizen</button>
                <button class="tablinks" onclick="openCity(event, 'Domain')">Domain</button>
                <button class="tablinks" onclick="openCity(event, 'Monster')">Monster</button>
            </div>
            
            <div id="Citizen" class="tabcontent active">
                <div class="style_prevu_kit citizen" ><img src="./media/card-death-knight.png" class="img-fluid" alt="...">
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">2<span class="visually-hidden">stack</span></span>
                </div>
                <div class="style_prevu_kit citizen" ><img src="./media/card-death-knight.png" class="img-fluid" alt="..."></div>
                <div class="style_prevu_kit citizen" ><img src="./media/card-death-knight.png" class="img-fluid" alt="..."></div>
                <div class="style_prevu_kit citizen" ><img src="./media/card-death-knight.png" class="img-fluid" alt="..."></div>
                <div class="style_prevu_kit citizen" ><img src="./media/card-death-knight.png" class="img-fluid" alt="..."></div>
                <div class="style_prevu_kit citizen" ><img src="./media/card-death-knight.png" class="img-fluid" alt="..."></div>
                <div class="style_prevu_kit citizen" ><img src="./media/card-death-knight.png" class="img-fluid" alt="..."></div>
                <div class="style_prevu_kit citizen" ><img src="./media/card-death-knight.png" class="img-fluid" alt="..."></div>
                <div class="style_prevu_kit citizen" ><img src="./media/card-death-knight.png" class="img-fluid" alt="..."></div>
                <div class="style_prevu_kit citizen" ><img src="./media/card-death-knight.png" class="img-fluid" alt="..."></div>
            </div>
            
            <div id="Domain" class="tabcontent">
                <!-- <div class="style_prevu_kit citizen" ><img src="./media/card-death-knight.png" class="img-fluid" alt="..."></div> -->
            </div>
            
            <div id="Monster" class="tabcontent">
                <div class="style_prevu_kit citizen" ><img src="./media/card-death-knight.png" class="img-fluid" alt="..."></div>
            </div>


        </div>     
            
            
    </container>
